<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎçßÏÖà Ïπ¥Îìú Í≤åÏûÑ</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Lato', 'Helvetica', 'Arial', 'Malgun Gothic', 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #setup, #game-screen {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        #setup-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #setup-line > * {
            margin: 0 5px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
            width: 100%;
        }
        .card {
            aspect-ratio: 1;
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-size: cover;
            background-position: center;
            min-height: 80px;
        }
        .card.flipped {
            background-image: none !important;
            background-color: #fff;
        }
        #equation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        #equation, #answer-input, #submit-answer {
            font-size: 18px;
            margin: 0 5px;
        }
        #praise {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            color: red;
        }
        #incorrect-message {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            color: blue;
        }
        #bonus-time {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }
        #numpad {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }
        .numpad-btn {
            font-size: 18px;
            padding: 10px;
            width: 100%;
        }
        .ranking-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .medal {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #score-timer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 18px;
        }
        #score {
            color: red;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            #game-screen {
                display: flex;
                flex-direction: column;
                height: 100%;
                margin: 0;
                padding: 10px;
            }
            #game-board {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
                max-width: 100%;
            }
            .card {
                font-size: 15px;
                min-height: 40px;
            }
            #equation-container, #score-timer {
                font-size: 16px;
                margin: 5px 0;
            }
            #numpad {
                display: grid;
                position: fixed;
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
            #answer-input {
                pointer-events: none;
            }
        }
    </style>
</head>
<body>
    <div id="setup">
        <h1>ÎçßÏÖà Ïπ¥Îìú Í≤åÏûÑ</h1>
        <div id="setup-line">
            <input type="text" id="name-input" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <select id="level-select">
                <option value="1">1Îã®Í≥Ñ (1~9)</option>
                <option value="2">2Îã®Í≥Ñ (1~50)</option>
                <option value="3">3Îã®Í≥Ñ (11~99)</option>
            </select>
            <button id="start-game">Í≤åÏûÑ ÏãúÏûë</button>
        </div>
        <input type="file" id="image-upload" accept="image/*">
        <div id="rankings">
            <h2>ÏàúÏúÑ</h2>
            <div id="ranking-list"></div>
        </div>
    </div>
    <div id="game-screen" style="display:none;">
        <div id="praise"></div>
        <div id="game-board"></div>
        <div id="equation-container">
            <div id="equation"></div>
            <input type="number" id="answer-input" placeholder="Îãµ">
            <button id="submit-answer">Ï†úÏ∂ú</button>
        </div>
        <div id="score-timer">
            <div id="score">Ï†êÏàò: 0</div>
            <div id="timer">ÎÇ®ÏùÄ ÏãúÍ∞Ñ: 60Ï¥à</div>
        </div>
        <div id="bonus-time" style="display:none;">Î≥¥ÎÑàÏä§ Íµ¨Í∞Ñ! (Ï†êÏàò x2)</div>
        <div id="incorrect-message"></div>
        <div id="numpad">
            <button class="numpad-btn" onclick="appendToAnswer(1)">1</button>
            <button class="numpad-btn" onclick="appendToAnswer(2)">2</button>
            <button class="numpad-btn" onclick="appendToAnswer(3)">3</button>
            <button class="numpad-btn" onclick="appendToAnswer(4)">4</button>
            <button class="numpad-btn" onclick="appendToAnswer(5)">5</button>
            <button class="numpad-btn" onclick="appendToAnswer(6)">6</button>
            <button class="numpad-btn" onclick="appendToAnswer(7)">7</button>
            <button class="numpad-btn" onclick="appendToAnswer(8)">8</button>
            <button class="numpad-btn" onclick="appendToAnswer(9)">9</button>
            <button class="numpad-btn" onclick="appendToAnswer(0)">0</button>
            <button class="numpad-btn" onclick="clearAnswer()">Del</button>
            <button class="numpad-btn" onclick="checkAnswer()">Enter</button>
        </div>
    </div>

    <audio id="applause-sound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
    <audio id="cheer-sound" src="https://www.soundjay.com/human/cheering-3.mp3"></audio>
    <audio id="background-music" loop></audio>

    <script>
        let cards = [];
        let selectedCards = [];
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let rankings = [];
        let currentLevel = 1;
        let consecutiveCorrect = 0;
        let bonusTime = false;
        let uploadedImage = null;
        const backgroundMusic = document.getElementById('background-music');

        const musicFiles = [
            'https://github.com/seoks007/game-music1/raw/main/1.mp3',
            'https://github.com/seoks007/game-music1/raw/main/2.mp3',
            'https://github.com/seoks007/game-music1/raw/main/3.mp3',
            'https://github.com/seoks007/game-music1/raw/main/4.mp3',
            'https://github.com/seoks007/game-music1/raw/main/5.mp3'
        ];

        const praises = [
            "ÌõåÎ•≠Ìï¥Ïöî!", "ÎåÄÎã®Ìï¥Ïöî!", "Î©ãÏ†∏Ïöî!", "ÏôÑÎ≤ΩÌï¥Ïöî!", "ÎÜÄÎùºÏõåÏöî!",
            "Ï≤úÏû¨ÏãúÎÑ§Ïöî!", "ÏµúÍ≥†ÏòàÏöî!", "ÎåÄÎ∞ïÏù¥ÏóêÏöî!", "ÎØøÏùÑ Ïàò ÏóÜÏñ¥Ïöî!", "ÌôòÏÉÅÏ†ÅÏù¥ÏóêÏöî!",
            "ÍµâÏû•Ìï¥Ïöî!", "Îõ∞Ïñ¥ÎÇòÏöî!", "Í∏∞Í∞Ä ÎßâÌòÄÏöî!", "ÎåÄÎã®Ìïú Ïã§Î†•Ïù¥ÏóêÏöî!", "ÏôÄÏö∞!",
            "ÎÅùÎÇ¥Ï£ºÎäîÎç∞Ïöî?", "ÎãπÏã†ÏùÄ Ï≤úÏû¨!", "ÎÜÄÎùºÏö¥ Ïã§Î†•Ïù¥ÏóêÏöî!", "ÎåÄÎã®Ìïú ÎëêÎáåÏòàÏöî!", "Î∞ïÏàò Ï≥ê ÎìúÎ†§Ïöî!"
        ];

        const incorrectMessages = [
            "ÏïÑÏâ¨ÏõåÏöî.", "Îã§ÏùåÏóê Îçî ÏûòÌï† Ïàò ÏûàÏùÑ Í±∞ÏòàÏöî.", "Ï°∞Í∏àÎßå Îçî ÏßëÏ§ëÌï¥Î¥êÏöî.", 
            "Ïã§ÏàòÎäî ÎàÑÍµ¨ÎÇò Ìï¥Ïöî.", "Ìè¨Í∏∞ÌïòÏßÄ ÎßàÏÑ∏Ïöî!", "ÌûòÎÇ¥ÏÑ∏Ïöî!", "Îã§Ïãú Ìïú Î≤à Ìï¥Î≥¥ÏÑ∏Ïöî.",
            "Í±∞Ïùò Îã§ ÏôîÏñ¥Ïöî!", "Ï°∞Í∏àÎßå Îçî ÎÖ∏Î†•ÌïòÎ©¥ ÎèºÏöî!", "Îã§Ïùå Í∏∞ÌöåÏóê Íº≠ ÏÑ±Í≥µÌï† Í±∞ÏòàÏöî!"
        ];

        const applauseSound = document.getElementById('applause-sound');
        const cheerSound = document.getElementById('cheer-sound');

        function playBackgroundMusic() {
            const randomIndex = Math.floor(Math.random() * musicFiles.length);
            const selectedMusic = musicFiles[randomIndex];
            backgroundMusic.src = selectedMusic;
            backgroundMusic.play().catch(e => console.log("Audio play failed:", e));
        }

        function stopBackgroundMusic() {
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        }

        function startGame() {
            const name = document.getElementById('name-input').value.trim();
            if (!name) {
                alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            currentLevel = parseInt(document.getElementById('level-select').value);
            cards = [];
            selectedCards = [];
            score = 0;
            consecutiveCorrect = 0;
            timeLeft = 60;
            bonusTime = false;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            document.getElementById('score').textContent = 'Ï†êÏàò: 0';
            document.getElementById('timer').textContent = 'ÎÇ®ÏùÄ ÏãúÍ∞Ñ: 60Ï¥à';
            document.getElementById('answer-input').value = '';
            document.getElementById('equation').textContent = '';
            document.getElementById('praise').textContent = '';
            document.getElementById('incorrect-message').textContent = '';

            let min, max;
            switch (currentLevel) {
                case 1: min = 1; max = 9; break;
                case 2: min = 1; max = 50; break;
                case 3: min = 11; max = 99; break;
            }

            for (let i = 0; i < 20; i++) {
                let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                cards.push(randomNum);
            }

            shuffleArray(cards);

            cards.forEach((number, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.number = number;
                card.textContent = '';
                if (uploadedImage) {
                    card.style.backgroundImage = `url(${uploadedImage})`;
                    card.style.backgroundPosition = `${(index % 5) * 25}% ${Math.floor(index / 5) * 20}%`;
                    card.style.backgroundSize = '500% 400%';
                }
                card.addEventListener('click', () => flipCard(card, index));
                gameBoard.appendChild(card);
            });

            clearInterval(gameInterval);
            gameInterval = setInterval(updateTimer, 1000);
            
            playBackgroundMusic();
            
            adjustMobileLayout();
        }

        function flipCard(card, index) {
            if (selectedCards.length < 2 && !selectedCards.includes(index) && !card.classList.contains('flipped')) {
                card.textContent = card.dataset.number;
                card.classList.add('flipped');
                selectedCards.push(index);

                if (selectedCards.length === 2) {
                    updateEquation();
                    document.getElementById('answer-input').focus();
                }
            }
        }

        function updateEquation() {
            const card1 = document.getElementsByClassName('card')[selectedCards[0]];
            const card2 = document.getElementsByClassName('card')[selectedCards[1]];
            const num1 = parseInt(card1.dataset.number);
            const num2 = parseInt(card2.dataset.number);
            document.getElementById('equation').textContent = `${num1} + ${num2} = `;
        }

        function checkAnswer() {
            if (selectedCards.length !== 2) return;

            const card1 = document.getElementsByClassName('card')[selectedCards[0]];
            const card2 = document.getElementsByClassName('card')[selectedCards[1]];
            const userAnswer = parseInt(document.getElementById('answer-input').value);
            const correctSum = parseInt(card1.dataset.number) + parseInt(card2.dataset.number);

            if (userAnswer === correctSum) {
                consecutiveCorrect++;
                let pointsEarned = bonusTime ? 2 : 1;
                score += pointsEarned;

                const praise = praises[Math.floor(Math.random() * praises.length)];
                document.getElementById('praise').innerHTML = `${praise} +${pointsEarned}Ï†ê`;
                document.getElementById('incorrect-message').textContent = '';

                if (consecutiveCorrect % 2 === 0) {
                    const bonus = consecutiveCorrect;
                    score += bonus;
                    document.getElementById('praise').innerHTML += `<br>Ïó∞ÏÜç Ï†ïÎãµ ${consecutiveCorrect}Ìöå +${bonus}Ï†ê`;
                }
				if (score % 10 === 0) {
                    if (score % 20 === 0) {
                        cheerSound.play().catch(e => console.log("Audio play failed:", e));
                    } else {
                        applauseSound.play().catch(e => console.log("Audio play failed:", e));
                    }
                }
            } else {
                score = Math.max(0, score - 1);
                consecutiveCorrect = 0;
                const incorrectMessage = incorrectMessages[Math.floor(Math.random() * incorrectMessages.length)];
                document.getElementById('incorrect-message').textContent = `${incorrectMessage} -1Ï†ê`;
                document.getElementById('praise').textContent = '';
            }

            document.getElementById('score').textContent = `Ï†êÏàò: ${score}`;
            document.getElementById('answer-input').value = '';

            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            card1.textContent = '';
            card2.textContent = '';

            selectedCards = [];
            shuffleArray(cards);
            updateCardPositions();
        }

        function updateCardPositions() {
            const gameBoard = document.getElementById('game-board');
            const cardElements = Array.from(gameBoard.children);
            cardElements.forEach((card, index) => {
                card.dataset.number = cards[index];
                card.textContent = '';
                if (uploadedImage) {
                    card.style.backgroundPosition = `${(index % 5) * 25}% ${Math.floor(index / 5) * 20}%`;
                }
            });
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = `ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${timeLeft}Ï¥à`;
            
            if (timeLeft === 10) {
                bonusTime = true;
                document.getElementById('bonus-time').style.display = 'block';
                document.querySelectorAll('.card:not(.flipped)').forEach(card => {
                    card.style.backgroundColor = 'red';
                });
            }
            
            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                stopBackgroundMusic();
                const name = document.getElementById('name-input').value.trim();
                rankings.push({name: name, score: score});
                rankings.sort((a, b) => b.score - a.score);
                rankings = rankings.slice(0, 3);
                updateRankings();
                alert(`Í≤åÏûÑ Ï¢ÖÎ£å! ÏµúÏ¢Ö Ï†êÏàò: ${score}`);
                document.getElementById('setup').style.display = 'block';
                document.getElementById('game-screen').style.display = 'none';
            }
        }

        function updateRankings() {
            const rankingList = document.getElementById('ranking-list');
            rankingList.innerHTML = '';
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            rankings.forEach((player, index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                rankingItem.innerHTML = `
                    <span class="medal">${medals[index] || ''}</span>
                    <span>${player.name}: ${player.score}Ï†ê</span>
                `;
                rankingList.appendChild(rankingItem);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function appendToAnswer(num) {
            document.getElementById('answer-input').value += num;
        }

        function clearAnswer() {
            document.getElementById('answer-input').value = '';
        }

        function adjustMobileLayout() {
            const isMobile = window.innerWidth <= 768;
            const answerInput = document.getElementById('answer-input');
            const gameScreen = document.getElementById('game-screen');
            const gameBoard = document.getElementById('game-board');
            const numpad = document.getElementById('numpad');
            const equationContainer = document.getElementById('equation-container');
            const scoreTimer = document.getElementById('score-timer');
            const praise = document.getElementById('praise');
            const incorrectMessage = document.getElementById('incorrect-message');
            const bonusTime = document.getElementById('bonus-time');
            
            if (isMobile) {
                const screenHeight = window.innerHeight;
                const numpadHeight = numpad.offsetHeight;
                const availableHeight = screenHeight - numpadHeight - 20;
                
                gameBoard.style.height = `${availableHeight * 0.5}px`;
                gameScreen.style.height = `${availableHeight}px`;
                
                numpad.style.width = `${window.innerWidth - 20}px`;
                numpad.style.display = 'grid';
                
                gameScreen.innerHTML = '';
                gameScreen.appendChild(gameBoard);
                
                const spacer = document.createElement('div');
                spacer.style.height = '20px';
                gameScreen.appendChild(spacer);
                
                gameScreen.appendChild(equationContainer);
                gameScreen.appendChild(scoreTimer);
                
                const praiseSpacer = document.createElement('div');
                praiseSpacer.style.height = '15px';
                gameScreen.appendChild(praiseSpacer);
                
                gameScreen.appendChild(praise);
                gameScreen.appendChild(incorrectMessage);
                gameScreen.appendChild(bonusTime);
                gameScreen.appendChild(numpad);

                answerInput.readOnly = true;
            } else {
                gameBoard.style.height = '';
                gameScreen.style.height = '';
                numpad.style.display = 'none';
                
                answerInput.readOnly = false;
            }
        }

        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);
        document.getElementById('answer-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('resize', adjustMobileLayout);
        window.addEventListener('load', adjustMobileLayout);
    </script>
</body>
</html>
